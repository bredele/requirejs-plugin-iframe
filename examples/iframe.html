<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Iframe content</title>
    </head>
    <body>
        <h1>Iframe content</h1>
        <button id="red">alert</button>
        <script type="text/javascript">
            document.getElementById("red").addEventListener("click", function(){
                alert("alert");
            });
        </script>
    </body>
</html>
